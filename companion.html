<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Companion Application | CareCircle Canada</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f7fa; margin:0; }
nav { text-align:center; background:white; padding:15px; }
nav a { margin:0 15px; text-decoration:none; color:#0d6efd; font-weight:bold; }
.container { max-width:600px; margin:40px auto; background:white; padding:30px; border-radius:8px; }
h1 { text-align:center; color:#0d6efd; }
input, select, textarea { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
button { background:#0d6efd; color:white; padding:12px; border:none; width:100%; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="family.html">For Families</a>
</nav>

<div class="container">
<h1>Companion Application</h1>

<form name="companion-form" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="companion-form">
<input type="hidden" name="_next" value="thankyou.html">

<label>Full Name</label>
<input type="text" name="fullName" required>

<label>Phone</label>
<input type="tel" name="phone" required>

<label>Email</label>
<input type="email" name="email" required>

<label>City</label>
<input type="text" name="city" required>

<label>Languages Spoken</label>
<input type="text" name="languages" required>

<label>Relevant Experience</label>
<textarea name="experience" rows="4" required></textarea>

<label>Availability</label>
<textarea name="availability" rows="3" required></textarea>

<label>Agree to Background Check?</label>
<select name="backgroundCheck" required>
<option>Yes</option>
<option>No</option>
</select>

<label>Liability Insurance?</label>
<select name="insurance" required>
<option>Yes</option>
<option>No</option>
</select>

<label>Why do you want to work with seniors?</label>
<textarea name="reason" rows="4" required></textarea>

<button type="submit">Submit Application</button>
</form>
</div>

</body>
</html>
